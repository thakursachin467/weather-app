<div >

    <div class="row">
          <div class="col-md-6  mx-auto">
            <h4>Weather in {{city}} is</h4>
            <div class="card" style="width: 18rem;">
              <div class="card-header align-items-center">
                    <h3 >Date {{converdate(date) | date}} </h3>

              </div>

               <ul class="list-group list-group-flush">
                <li class="list-group-item">Current temperature : {{convertemp(weatherdata.temp)}} &#8457;</li>
                <li class="list-group-item">Current pressure : {{weatherdata.pressure}}</li>
                <li class="list-group-item">Humidity: {{weatherdata.humidity}}</li>


              </ul>

          </div>


    </div>

</div>
